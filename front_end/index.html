<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/style.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

         <title>LearnEngine</title>
    </head>
    <body>
        <header class="page_header">
            <h3>LearnEngine</h3>
        </header>

        <section class="main">
            <section class="search">
                <input type="text" class="form-control" placeholder="Search topic...">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Search</button>
            </section>

            <section class="popular-topics">
                <h5 class="topic-head">Popular Topics</h5>
                <div class="topic-items">
                    <div class="item item-1">
                        <div class="popular-img img-1"></div>
                        <h5>Topic 1</h5>
                    </div>
                    <div class="item item-2">
                        <div class="popular-img img-2"></div>
                        <h5>Topic 2</h5>
                    </div>
                    <div class="item item-3">
                        <div class="popular-img img-3"></div>
                        <h5>Topic 3</h5>
                    </div>
                </div>
            </section>
        </section>

        <!-- Result Dialog Box -->
        <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Search Result</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Resources will be shown here</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary close" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer">
            <p>fotter</p>
        </footer>


        <!-- Bootstrap JS bundled with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
